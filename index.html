<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Blaster: Galactic Reader</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap');

        :root {
            --primary: #00f0ff;
            --secondary: #ff0055;
            --success: #00ff88;
            --bg-color: #0b0c15;
            --panel-bg: rgba(16, 20, 35, 0.95);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Roboto', sans-serif;
            color: white;
            user-select: none;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* UI Overlays */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .panel {
            background: var(--panel-bg);
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            pointer-events: auto;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
            transition: opacity 0.3s;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            color: white;
        }

        .control-group {
            margin: 1rem 0;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #ccc;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #555;
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), #00aaff);
            border: none;
            padding: 12px 30px;
            color: black;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--primary);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #555, #777);
            color: white;
            font-size: 1rem;
            margin-left: 10px;
        }

        .hud {
            position: absolute;
            top: 10px;
            left: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            pointer-events: none;
            text-shadow: 2px 2px 0 #000;
            display: flex;
            gap: 30px;
        }

        #score-container { color: var(--primary); }
        #target-container { color: var(--success); }

        #mic-status {
            position: absolute;
            top: 10px;
            right: 20px;
            font-family: 'Roboto', sans-serif;
            background: rgba(0,0,0,0.6);
            padding: 5px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mic-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #555;
        }
        .listening { background-color: #00ff00; box-shadow: 0 0 10px #00ff00; }
        .error { background-color: #ff0000; }

        #last-word {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: rgba(255,255,255,0.7);
            text-align: center;
            width: 80%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #esc-hint {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #555;
            font-size: 0.9rem;
        }

        /* Toggle Switch for Mode */
        .mode-select {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .mode-btn {
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--primary);
            color: var(--primary);
            cursor: pointer;
            border-radius: 8px;
            flex: 1;
        }
        .mode-btn.active {
            background: var(--primary);
            color: black;
        }

    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <!-- HUD -->
    <div id="hud-layer" class="hidden">
        <div class="hud">
            <div id="score-container">SCORE: <span id="score">0</span></div>
            <div id="target-container">GOAL: <span id="target-score">100</span></div>
        </div>
        <div id="mic-status">
            <div id="mic-dot" class="mic-dot"></div>
            <span id="mic-text">Mic Off</span>
        </div>
        <div id="esc-hint">Press ESC for Menu</div>
        <div id="last-word">Waiting for voice...</div>
    </div>

    <!-- Main Menu -->
    <div id="ui-layer">
        <div id="menu-panel" class="panel">
            <h1>WORD BLASTER</h1>
            <p>Read the words to blast the asteroids!</p>

            <div class="control-group">
                <label>Flight Mode</label>
                <div class="mode-select">
                    <button class="mode-btn active" onclick="setMode('auto')">Auto-Pilot</button>
                    <button class="mode-btn" onclick="setMode('manual')">Manual Control</button>
                </div>
                <small id="mode-desc" style="color:#aaa;">Ship flies itself. You just read.</small>
            </div>

            <div class="control-group">
                <label for="category-select">Word Category</label>
                <select id="category-select" onchange="toggleCustomInput()">
                    <option value="animals">Animals</option>
                    <option value="planets">Space & Planets</option>
                    <option value="colors">Colors</option>
                    <option value="family">Family & People</option>
                    <option value="actions">Action Verbs</option>
                    <option value="sight">Sight Words (Dolch)</option>
                    <option value="custom">-- Type My Own Words --</option>
                </select>
            </div>

            <div id="custom-input-group" class="control-group hidden">
                <label>Enter Words (separated by comma or new line)</label>
                <textarea id="custom-words" placeholder="cat, dog, fish, bird..."></textarea>
            </div>

            <button class="btn" onclick="startGame()">LAUNCH MISSION</button>
            <br>
            <p style="font-size: 0.8rem; margin-top: 10px; color: #888;">*Requires Google Chrome or Edge for Speech Recognition</p>
        </div>

        <!-- Game Over / Victory Screen -->
        <div id="game-over-panel" class="panel hidden">
            <h1 id="end-title" style="color: var(--secondary);">MISSION COMPLETE</h1>
            <p id="end-message">Great job, commander!</p>
            <p>Final Score: <span id="final-score">0</span></p>
            <button class="btn" onclick="returnToMenu()">MAIN MENU</button>
            <button class="btn btn-secondary" onclick="startGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // --- GAME CONFIG & STATE ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameState = 'MENU'; // MENU, PLAYING, GAMEOVER
        let score = 0;
        let winningScore = 100;
        let gameMode = 'auto'; // 'auto' or 'manual'
        let wordsToSpawn = [];
        let activeWords = []; // List of words currently on screen
        
        // Game Entities
        let ship = { x: 0, y: 0, width: 60, height: 60, speed: 5, targetX: 0 };
        let asteroids = [];
        let lasers = [];
        let particles = [];
        let stars = [];

        // Speech Recognition
        let recognition;
        let isListening = false;

        // Input Handling
        let keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };
        let mouse = { x: 0, y: 0 };

        // Categories
        const categories = {
            animals: ["cat", "dog", "pig", "cow", "bat", "rat", "fox", "bear", "lion", "duck", "frog", "fish", "bird", "wolf", "zebra"],
            planets: ["sun", "moon", "star", "mars", "earth", "venus", "pluto", "saturn", "orbit", "comet", "space", "rocket"],
            colors: ["red", "blue", "green", "pink", "black", "white", "gray", "brown", "gold", "silver", "purple", "orange"],
            family: ["mom", "dad", "sister", "brother", "grandma", "grandpa", "aunt", "uncle", "baby", "cousin", "friend"],
            actions: ["run", "jump", "play", "walk", "swim", "fly", "sleep", "eat", "read", "write", "stop", "go"],
            sight: ["the", "of", "and", "a", "to", "in", "is", "you", "that", "it", "he", "was", "for", "on", "are"]
        };

        // --- INITIALIZATION ---

        function init() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Starfield background init
            for(let i=0; i<100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1
                });
            }

            // Input Listeners
            window.addEventListener('keydown', e => {
                keys[e.key] = true;
                // ESC to Menu
                if(e.key === 'Escape') {
                    returnToMenu();
                }
            });
            window.addEventListener('keyup', e => keys[e.key] = false);
            window.addEventListener('mousemove', e => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            // Speech Setup
            setupSpeech();

            // Loop
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function setMode(mode) {
            gameMode = mode;
            const desc = document.getElementById('mode-desc');
            const btns = document.querySelectorAll('.mode-btn');
            
            btns.forEach(b => b.classList.remove('active'));
            if(mode === 'auto') {
                btns[0].classList.add('active');
                desc.innerText = "Ship flies itself to target. Son focuses on reading.";
            } else {
                btns[1].classList.add('active');
                desc.innerText = "Use Mouse or Arrow Keys to fly. Read to shoot.";
            }
        }

        function toggleCustomInput() {
            const select = document.getElementById('category-select');
            const customGroup = document.getElementById('custom-input-group');
            if(select.value === 'custom') {
                customGroup.classList.remove('hidden');
            } else {
                customGroup.classList.add('hidden');
            }
        }

        // --- SPEECH RECOGNITION API ---

        function setupSpeech() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert("Speech Recognition not supported in this browser. Please use Chrome or Edge.");
                return;
            }

            const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRec();
            recognition.continuous = true; // Keep listening
            recognition.interimResults = false; // Only final results
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                updateMicUI('listening', 'Listening...');
            };

            recognition.onerror = (event) => {
                console.error("Speech error", event.error);
                if(event.error === 'not-allowed') {
                    updateMicUI('error', 'Mic Blocked');
                } else {
                    updateMicUI('error', 'Error');
                }
            };

            recognition.onend = () => {
                isListening = false;
                updateMicUI('off', 'Mic Off');
                // Auto restart if game is playing
                if(gameState === 'PLAYING') {
                    try { recognition.start(); } catch(e){}
                }
            };

            recognition.onresult = (event) => {
                const last = event.results.length - 1;
                const transcript = event.results[last][0].transcript.trim().toLowerCase();
                
                document.getElementById('last-word').innerText = `Heard: "${transcript}"`;
                
                checkSpokenWord(transcript);
            };
        }

        function updateMicUI(status, text) {
            const dot = document.getElementById('mic-dot');
            const txt = document.getElementById('mic-text');
            txt.innerText = text;
            dot.className = 'mic-dot';
            if(status === 'listening') dot.classList.add('listening');
            if(status === 'error') dot.classList.add('error');
        }

        // --- GAMEPLAY LOGIC ---

        function startGame() {
            // Prepare Words
            const cat = document.getElementById('category-select').value;
            if(cat === 'custom') {
                const raw = document.getElementById('custom-words').value;
                wordsToSpawn = raw.split(/[\n,]+/).map(w => w.trim().toLowerCase()).filter(w => w.length > 0);
                if(wordsToSpawn.length === 0) wordsToSpawn = ["empty", "list"];
            } else {
                wordsToSpawn = [...categories[cat]];
            }

            // Reset State
            score = 0;
            winningScore = 100; // Set goal
            
            document.getElementById('score').innerText = score;
            document.getElementById('target-score').innerText = winningScore;
            
            asteroids = [];
            lasers = [];
            particles = [];
            activeWords = [];
            
            ship.x = canvas.width / 2;
            ship.y = canvas.height - 100;

            // UI switching
            document.getElementById('menu-panel').classList.add('hidden');
            document.getElementById('game-over-panel').classList.add('hidden');
            document.getElementById('hud-layer').classList.remove('hidden');
            
            gameState = 'PLAYING';

            // Start Mic
            try {
                recognition.start();
            } catch(e) {
                // might already be started
            }
        }

        function returnToMenu() {
            gameState = 'MENU';
            document.getElementById('menu-panel').classList.remove('hidden');
            document.getElementById('game-over-panel').classList.add('hidden');
            document.getElementById('hud-layer').classList.add('hidden');
            try { recognition.stop(); } catch(e){}
        }

        function gameWin() {
            gameState = 'GAMEOVER';
            document.getElementById('end-title').innerText = "MISSION COMPLETE!";
            document.getElementById('end-title').style.color = "var(--success)";
            document.getElementById('end-message').innerText = "You read enough words to clear the sector!";
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over-panel').classList.remove('hidden');
            document.getElementById('hud-layer').classList.add('hidden');
            try { recognition.stop(); } catch(e){}
        }

        function gameOver() {
            gameState = 'GAMEOVER';
            document.getElementById('end-title').innerText = "SYSTEM FAILURE";
            document.getElementById('end-title').style.color = "var(--secondary)";
            document.getElementById('end-message').innerText = "Too many asteroids passed the ship.";
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over-panel').classList.remove('hidden');
            document.getElementById('hud-layer').classList.add('hidden');
            try { recognition.stop(); } catch(e){}
        }

        function checkSpokenWord(phrase) {
            if(gameState !== 'PLAYING') return;

            // Clean input (remove punctuation)
            const cleanPhrase = phrase.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"");
            
            // Check asteroids to see if their word is INSIDE the phrase
            // This allows "I see a cat" to trigger "cat"
            asteroids.forEach(asteroid => {
                // We check if the asteroid word is detected in the phrase
                // Note: using regex with word boundary \b prevents "cat" matching inside "catch"
                const regex = new RegExp(`\\b${asteroid.word}\\b`, 'i');
                
                // If the phrase contains the word AND it hasn't been shot yet (no pending lasers for it)
                const isTargeted = lasers.some(l => l.targetId === asteroid.id);
                
                if(regex.test(cleanPhrase) && !isTargeted) {
                    fireLaser(asteroid);
                }
            });
        }

        function fireLaser(targetAsteroid) {
            // Create laser object
            lasers.push({
                x: ship.x,
                y: ship.y,
                targetId: targetAsteroid.id,
                targetX: targetAsteroid.x,
                targetY: targetAsteroid.y, // Aim where it is now (homing visual)
                speed: 15
            });

            // Trigger ship recoil visual
            ship.y += 5; 
        }

        function spawnAsteroid() {
            // Spawn rate based on existing asteroids to prevent clutter
            if(asteroids.length < 5 && Math.random() < 0.02) {
                const word = wordsToSpawn[Math.floor(Math.random() * wordsToSpawn.length)];
                
                // Don't spawn duplicates currently on screen
                if(activeWords.includes(word)) return;

                const radius = 35 + (word.length * 4); // Size based on word length
                const x = Math.random() * (canvas.width - 100) + 50;
                
                asteroids.push({
                    id: Math.random(),
                    x: x,
                    y: -100,
                    word: word,
                    radius: radius,
                    speed: 0.5 + (Math.random() * 1.0), // Random speed
                    angle: Math.random() * Math.PI * 2,
                    spin: (Math.random() - 0.5) * 0.05
                });
                activeWords.push(word);
            }
        }

        // --- UPDATE & DRAW ---

        function update() {
            if(gameState !== 'PLAYING') return;

            // Win Condition
            if(score >= winningScore) {
                gameWin();
                return;
            }

            // 1. Ship Movement
            if(gameMode === 'manual') {
                // Arrow Keys
                if(keys.ArrowLeft) ship.x -= ship.speed;
                if(keys.ArrowRight) ship.x += ship.speed;
                if(keys.ArrowUp) ship.y -= ship.speed;
                if(keys.ArrowDown) ship.y += ship.speed;

                // Mouse (Simple easing towards mouse x)
                const dx = mouse.x - ship.x;
                const dy = mouse.y - ship.y;
                
                if(Math.abs(dx) > 5) ship.x += dx * 0.05;
                if(Math.abs(dy) > 5) ship.y += dy * 0.05;

            } else {
                // Auto Mode: Drift
                const targetX = canvas.width / 2 + Math.sin(Date.now() / 1000) * 100;
                ship.x += (targetX - ship.x) * 0.02;
                ship.y += ( (canvas.height - 100) - ship.y ) * 0.05; // Return to bottom area
            }

            // Boundaries
            if(ship.x < 30) ship.x = 30;
            if(ship.x > canvas.width - 30) ship.x = canvas.width - 30;
            if(ship.y < canvas.height/2) ship.y = canvas.height/2; // Don't fly too high
            if(ship.y > canvas.height - 40) ship.y = canvas.height - 40;


            // 2. Asteroids
            spawnAsteroid();
            for(let i = asteroids.length - 1; i >= 0; i--) {
                let a = asteroids[i];
                a.y += a.speed;
                a.angle += a.spin;

                // Collision with Ship
                const dist = Math.hypot(ship.x - a.x, ship.y - a.y);
                if(dist < a.radius + 30) {
                    // Collision!
                    createExplosion(ship.x, ship.y, '#00f0ff');
                    ship.y += 50;
                    activeWords = activeWords.filter(w => w !== a.word);
                    asteroids.splice(i, 1);
                    continue;
                }

                // Off Screen
                if(a.y > canvas.height + 50) {
                    activeWords = activeWords.filter(w => w !== a.word);
                    asteroids.splice(i, 1);
                    // Penalties can go here if desired
                }
            }

            // 3. Lasers
            for(let i = lasers.length - 1; i >= 0; i--) {
                let l = lasers[i];
                
                // Homing logic (Visual only, success is guaranteed by logic)
                const target = asteroids.find(a => a.id === l.targetId);
                
                if(target) {
                    const dx = target.x - l.x;
                    const dy = target.y - l.y;
                    const dist = Math.hypot(dx, dy);
                    
                    l.x += (dx / dist) * l.speed;
                    l.y += (dy / dist) * l.speed;

                    // Hit detection
                    if(dist < 20) {
                        createExplosion(target.x, target.y, '#ffaa00');
                        score += 10;
                        document.getElementById('score').innerText = score;
                        
                        // Remove Asteroid
                        activeWords = activeWords.filter(w => w !== target.word);
                        asteroids = asteroids.filter(a => a.id !== l.targetId);
                        
                        // Remove Laser
                        lasers.splice(i, 1);
                    }
                } else {
                    // Target already gone (maybe shot twice), just move forward or delete
                    l.y -= l.speed;
                    if(l.y < 0) lasers.splice(i, 1);
                }
            }

            // 4. Particles
            for(let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                if(p.life <= 0) particles.splice(i, 1);
            }
        }

        function createExplosion(x, y, color) {
            for(let i=0; i<15; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0,
                    color: color
                });
            }
        }

        function draw() {
            // Background
            ctx.fillStyle = '#0b0c15';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Stars
            ctx.fillStyle = 'white';
            stars.forEach(s => {
                ctx.globalAlpha = Math.random() * 0.5 + 0.5;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                ctx.fill();
                s.y += s.speed;
                if(s.y > canvas.height) s.y = 0;
            });
            ctx.globalAlpha = 1.0;

            if(gameState === 'PLAYING') {
                // Lasers
                lasers.forEach(l => {
                    ctx.save();
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#00f0ff';
                    ctx.strokeStyle = '#00f0ff';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.moveTo(l.x, l.y);
                    ctx.lineTo(l.x, l.y + 15); // Draw a trail
                    ctx.stroke();
                    ctx.restore();
                });

                // Ship
                ctx.save();
                ctx.translate(ship.x, ship.y);
                // Draw Ship Body
                ctx.fillStyle = '#ccc';
                ctx.beginPath();
                ctx.moveTo(0, -30);
                ctx.lineTo(20, 20);
                ctx.lineTo(0, 10);
                ctx.lineTo(-20, 20);
                ctx.closePath();
                ctx.fill();
                
                // Engine flame
                ctx.fillStyle = `rgba(0, 240, 255, ${Math.random()})`;
                ctx.beginPath();
                ctx.moveTo(-10, 20);
                ctx.lineTo(0, 35 + Math.random()*10);
                ctx.lineTo(10, 20);
                ctx.fill();
                ctx.restore();

                // Asteroids
                asteroids.forEach(a => {
                    ctx.save();
                    ctx.translate(a.x, a.y);
                    ctx.rotate(a.angle);
                    
                    // Rock shape
                    ctx.fillStyle = '#444';
                    ctx.strokeStyle = '#777';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, 0, a.radius, 0, Math.PI*2);
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.rotate(-a.angle); // Un-rotate for text
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 20px Roboto';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(a.word.toUpperCase(), 0, 0);
                    
                    ctx.restore();
                });

                // Particles
                particles.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.life;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1.0;
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Init
        init();

    </script>
</body>
</html>
